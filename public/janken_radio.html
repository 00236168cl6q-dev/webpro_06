<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>じゃんけん</title>
</head>
<body>
    <h2>じゃんけんの時間です</h2>
    <p>手を選んでください</p>
    <form action="/janken" method="get">
        <input type="radio" name="hand" id="radio1" value="グー" required>
        <label for="radio1">グー</label>
        <input type="radio" name="hand" id="radio2" value="チョキ">
        <label for="radio2">チョキ</label>
        <input type="radio" name="hand" id="radio3" value="パー">
        <label for="radio3">パー</label>
        
        <br><br>
        <input type="hidden" name="win" value="0">
        <input type="hidden" name="total" value="0">
        <input type="submit" value="じゃんけんポン!">
    </form>
</body>
</html>
