<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>曲を追加する</title>
</head>
<body>
    <form action="/phigros_add" method="get">
        <label for="name">曲名</label>
        <input type="text" name="name" id="name" required>

        <label for="level">難易度</label>
        <input type="number" step="0.1" name="level" id="level" required>

        <label for="score">現在のスコア</label>
        <input type="number" name="score" id="score" required>

        <input type="submit" values="登録">
    </form>
</body>
</html>
