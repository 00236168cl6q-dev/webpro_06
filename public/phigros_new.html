<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>曲の追加</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            font-family: sans-serif;
            background-color: #111;
            color: #e0e0e0;
        }
        h2 {
            margin-bottom: 20px;
            color: #f2f2f2;
            font-weight: 600;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"] {
            width: 320px;
            padding: 6px 8px;
            margin-bottom: 6px;
            font-size: 14px;
            background-color: #222;
            border: 1px solid #555;
            color: #eee;
        }
        input[type="text"]:focus,
        input[type="number"]:focus {
            outline: none;
            border-color: #888;
            background-color: #262626;
        }
        label {
            margin-left: 6px;
            font-size: 14px;
            color: #ccc;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 22px;
            font-size: 14px;
            background-color: #333;
            border: 1px solid #666;
            color: #eee;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #444;
        }
        a {
            color: #9fc5ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>以下に追加する曲の詳細を記入してください</h2>
    <form action="/phigros" method="POST">
        <input type="text" name="name" required>
        <label for="name">:曲名</label><br>
        <input type="text" name="author_music" required>
        <label for="author_music">:曲作者名</label><br>
        <input type="text" name="author_notes">
        <label for="author_notes">:譜面作者名</label><br>
        <input type="number" step="0.1" name="level" required>
        <label for="level">:難易度（数字 少数第1位まで記述可能）</label><br>
        <input type="text" name="bpm" required>
        <label for="bpm">:速度（数字及び数字の範囲のみ bpmは記述しないこと）</label><br>
        <input type="number" name="notes_figure" required>
        <label for="notes_figure">:ノーツ数（整数数字で記述）</label><br>
        <input type="number" step="0.01" name="notes_density" required>
        <label for="notes_density">:ノーツ密度（数字 少数第2位まで記述可能）</label><br>
        <input type="number" name="time" required>
        <label for="time">:曲の時間（整数数字で記述）</label><br>
        <input type="text" name="image" required>
        <label for="image">:画像ファイル名</label><br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/phigros">曲一覧に戻る</a>
</body>
</html>
