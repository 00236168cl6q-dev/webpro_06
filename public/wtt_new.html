<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>選手情報の追加</title>
    <style>
        body {
            margin: 0;
            padding: 30px;
            background-color: #000;
            color: #eee;
            font-family: sans-serif;
        }
        h2 {
            color: #fff;
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="number"] {
            width: 300px;
            padding: 6px 8px;
            margin-bottom: 6px;
            font-size: 14px;
            border: 1px solid #888;
            border-radius: 4px;
        }
        label {
            margin-left: 6px;
        }
        input[type="submit"] {
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            background-color: #0066cc;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #004c99;
        }
        a {
            color: #4da3ff;
            font-weight: bold;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>以下に追加する選手の詳細を記入してください</h2>
    <form action="/wtt" method="POST">
        <input type="text" name="name" required>
        <label for="name">:選手名</label><br>
        <input type="text" name="country" required>
        <label for="country">:代表国</label><br>
        <input type="number" name="age">
        <label for="age">:年齢（整数数字で記述）</label><br>
        <input type="number" name="world_ranking" required>
        <label for="world_ranking">:世界ランキング（整数数字で記述）</label><br>
        <input type="text" name="result" required>
        <label for="result">:過去の成績</label><br>
        <input type="text" name="hand" required>
        <label for="hand">:利き手（右or左）</label><br>
        <input type="text" name="type" required>
        <label for="type">:戦型（シェーク攻撃型orカット型orペンホルダー）</label><br>
        <input type="text" name="image" required>
        <label for="image">:画像ファイル名</label><br>
        <input type="submit" value="登録">
    </form>
    <br>
    <a href="/wtt">選手一覧に戻る</a>
</body>
</html>
